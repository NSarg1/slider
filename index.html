<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module"
        src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Slider</title>
</head>

<body>
    <header class="header">
        <h1>My Slider</h1>
        <div class="slider">
            <ion-icon name="arrow-round-back" class="btn btn-prev"></ion-icon>
            <div class="slider_container">
                <ul class="slider_container--list">
                        <li class="pic pic-2"> </li>
                        <li class="pic pic-3"> </li>
                        <li class="pic pic-4"> </li>
                </ul>
            </div>

            <ion-icon class="btn btn-next" name="arrow-round-forward"></ion-icon>
        </div>
    </header>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
